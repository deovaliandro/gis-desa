<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Jenis Peta</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">

    <div class="level mb-4">
      <div class="level-left">
        <h1 class="title">Jenis Peta</h1>
      </div>
      <div class="level-right">
        <a href="/admin/desa" class="button is-light">
          ‚Üê Kembali ke Desa
        </a>
      </div>
    </div>

    <table class="table is-fullwidth is-striped">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Judul</th>
          <th>Aktif</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {{ range .maps }}
        <tr>
          <td>{{ .Code }}</td>
          <td>{{ .Title }}</td>
          <td>
            {{ if .IsActive }}
              <span class="tag is-success">Aktif</span>
            {{ else }}
              <span class="tag is-light">Nonaktif</span>
            {{ end }}
          </td>
          <td>
            <a href="/admin/maps/{{ .ID.Hex }}/edit"
               class="button is-small is-info">
              Edit
            </a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>

  </div>
</section>

</body>
</html>
