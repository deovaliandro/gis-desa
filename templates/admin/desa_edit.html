{{ define "admin/desa_edit" }}
<section class="py-8">
  <div class="max-w-3xl mx-auto px-4">

    <h1 class="text-xl font-semibold mb-2">
      Edit Data Desa
    </h1>

    <p class="text-sm text-slate-600 mb-6">
      KDEPUM: <strong>{{ .desa.KDEPUM }}</strong>
    </p>

    <form method="POST" class="bg-white rounded-xl shadow-sm p-6 space-y-4">

      <div>
        <label class="block text-sm mb-1">KDEPUM</label>
        <input value="{{ .desa.KDEPUM }}" disabled
               class="w-full px-4 py-2 border rounded-md bg-slate-100">
      </div>

      <div>
        <label class="block text-sm mb-1">Nama Desa</label>
        <input name="NAMOBJ" value="{{ .desa.NAMOBJ }}"
               class="w-full px-4 py-2 border rounded-md">
      </div>

      <div>
        <label class="block text-sm mb-1">Kecamatan</label>
        <input name="WADMKC" value="{{ .desa.WADMKC }}"
               class="w-full px-4 py-2 border rounded-md">
      </div>

      <div>
        <label class="block text-sm mb-1">Kabupaten</label>
        <input name="WADMKK" value="{{ .desa.WADMKK }}"
               class="w-full px-4 py-2 border rounded-md">
      </div>

      <div>
        <label class="block text-sm mb-1">Provinsi</label>
        <input value="{{ .desa.WADMPR }}" disabled
               class="w-full px-4 py-2 border rounded-md bg-slate-100">
      </div>

      <div>
        <label class="block text-sm mb-1">Tingkat Pendidikan Rata-rata</label>
        <select name="TINGKAT_PENDIDIKAN"
                class="w-full px-4 py-2 border rounded-md">
          <option value="1" {{ if eq .desa.TingkatPendidikan 1 }}selected{{ end }}>Tidak Sekolah</option>
          <option value="2" {{ if eq .desa.TingkatPendidikan 2 }}selected{{ end }}>PAUD / TK</option>
          <option value="3" {{ if eq .desa.TingkatPendidikan 3 }}selected{{ end }}>SD</option>
          <option value="4" {{ if eq .desa.TingkatPendidikan 4 }}selected{{ end }}>SMP</option>
          <option value="5" {{ if eq .desa.TingkatPendidikan 5 }}selected{{ end }}>SMA / SMK</option>
          <option value="6" {{ if eq .desa.TingkatPendidikan 6 }}selected{{ end }}>Diploma</option>
          <option value="7" {{ if eq .desa.TingkatPendidikan 7 }}selected{{ end }}>S1</option>
          <option value="8" {{ if eq .desa.TingkatPendidikan 8 }}selected{{ end }}>S2</option>
          <option value="9" {{ if eq .desa.TingkatPendidikan 9 }}selected{{ end }}>S3</option>
        </select>
      </div>

      <div class="flex gap-3 pt-4">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Simpan
        </button>
        <a href="/admin/desa"
           class="px-4 py-2 border rounded-md hover:bg-slate-100">
          Kembali
        </a>
      </div>

    </form>

  </div>
</section>
{{ end }}
