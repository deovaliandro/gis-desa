<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<form method="POST" action="/login"
      class="bg-white w-full max-w-sm p-8 rounded-xl shadow-sm">

  <h1 class="text-xl font-semibold mb-6 text-center">
    Admin Login
  </h1>

  <div class="mb-4">
    <label class="block text-sm mb-1">Username</label>
    <input name="username"
           required
           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
  </div>

  <div class="mb-4">
    <label class="block text-sm mb-1">Password</label>
    <input type="password"
           name="password"
           required
           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
  </div>

  {{ if .error }}
  <p class="text-sm text-red-600 mb-3">
    {{ .error }}
  </p>
  {{ end }}

  <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
    Login
  </button>

</form>

</body>
</html>
